<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="quiz-container">
        <h1>JavaScript Quiz</h1>
        <div id="question-container" class="question-container">
            <p id="question"></p>
            <div id="answer-buttons" class="btn-container">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
        </div>
        <button id="next-button" class="btn" onclick="nextQuestion()">Next</button>
    </div>
    <script>

        const questionElement = document.getElementById('question');
        const answerButtons = document.getElementById('answer-buttons');
        const nextButton = document.getElementById('next-button');
       
        const questions = [
            {
                question: 'What does "JS" stand for in JavaScript?',
                answers: [
                    { text: 'Java Style', correct: false },
                    { text: 'Just Saying', correct: false },
                    { text: 'JavaScript', correct: true },
                    { text: 'JumpStart', correct: false }
                ]
            },
            {
                question: 'Which keyword is used to declare a variable in JavaScript?',
                answers: [
                    { text: 'var', correct: true },
                    { text: 'let', correct: false },
                    { text: 'variable', correct: false },
                    { text: 'const', correct: false }
                ]
            },
            {
                question: 'What type of language is JavaScript?',
                answers: [
                    { text: 'Markup Language', correct: false },
                    { text: 'Programming Language', correct: true },
                    { text: 'Scripting Language', correct: false },
                    { text: 'Styling Language', correct: false }
                ]
            },
            {
                question: 'How do you write a comment in JavaScript?',
                answers: [
                    { text: '// This is a comment', correct: true },
                    { text: '<!-- This is a comment -->', correct: false },
                    { text: '# This is a comment', correct: false },
                    { text: '/* This is a comment */', correct: false }
                ]
            },
            {
                question: 'Which operator is used for concatenation in JavaScript?',
                answers: [
                    { text: '+', correct: true },
                    { text: '-', correct: false },
                    { text: '*', correct: false },
                    { text: '/', correct: false }

                ]
            },
            {
                question: 'What is the result of the expression "5" + 2 in JavaScript?',
                answers: [
                    { text: '52', correct: true },
                    { text: '7', correct: false },
                    { text: '25', correct: false },
                    { text: 'NaN', correct: false }
                ]
            },
            {
                question: 'Which method is used to print something to the browser console?',
                answers: [
                    { text: 'log()', correct: true },
                    { text: 'print()', correct: false },
                    { text: 'console()', correct: false },
                    { text: 'display()', correct: false }
                ]
            },
            {
                question: 'What is the result of the expression 10 % 3 in JavaScript?',
                answers: [
                    { text: '3', correct: false },
                    { text: '1', correct: true },
                    { text: '0', correct: false },
                    { text: '10', correct: false }
                ]
            },
            {
                question: 'Which function is used to convert a string to an integer in JavaScript?',
                answers: [
                    { text: 'parseInt()', correct: true },
                    { text: 'toInteger()', correct: false },
                    { text: 'convertInt()', correct: false },
                    { text: 'stringToNumber()', correct: false }
                ]
            },
            {
                question: 'What is the scope of a variable declared with the "let" keyword?',
                answers: [
                    { text: 'Global scope', correct: false },
                    { text: 'Function scope', correct: true },
                    { text: 'Block scope', correct: true },
                    { text: 'Local scope', correct: false }
                ]
            }];

        let score = 0;
        let currentQuestionIndex = 0;

        function showQuestion(question) {
            questionElement.innerText = question.question;
            answerButtons.innerHTML = '';
            question.answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.classList.add('btn');
                button.addEventListener('click', () => selectAnswer(answer));
                answerButtons.appendChild(button);
            });
        }

        function selectAnswer(answer) {
            if (answer.correct) {
                score++;
            }
            disableAnswerButtons();
            nextButton.disabled = false;
        }

        function disableAnswerButtons() {
            const buttons = answerButtons.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.disabled = true;
            });
        }

        function showResults() {
            questionElement.innerText = `Your Score: ${score} out of ${questions.length}`;
            answerButtons.innerHTML = '';
            nextButton.disabled = true;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion(questions[currentQuestionIndex]);
                nextButton.disabled = true;
            } else {
                showResults();
            }
        }

        showQuestion(questions[currentQuestionIndex]);


        </script>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
}


.quiz-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
}


.question-container {
    margin-bottom: 20px;
}


.btn-container {
    display: grid;
    gap: 10px;
    grid-template-columns: repeat(2, 1fr);
}


.btn {
    padding: 10px 20px;
    border: none;
    background-color: #007bff;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}


.btn:hover {
    background-color: #2011c4;
}
.btn:selecte {
    background-color: #f39c12; 
    color: #fff;
}
    </style>
</body>
</html>
